    <script>
            let entriesList = document.getElementById("entriesList");

function displayEntries() {
    let submitEntries = JSON.parse(localStorage.getItem("submitEntries")) || [];

    entriesList.innerHTML = "";
    submitEntries.reverse(); // Reverse the array to display the newest entries first
    submitEntries.forEach(entry => {
        let listItem = document.createElement("li");
        listItem.innerHTML = `
            <strong>Name:</strong> ${entry.firstName} ${entry.lastName}<br>
            <strong>Province:</strong> ${entry.slctProvince}<br>
            <strong>Email:</strong> ${entry.email}<br>
            <strong>Contact Number:</strong> ${entry.contactNumber}<br>
            <strong>Message:</strong> ${entry.message}<br><br>
        `;
        entriesList.appendChild(listItem);
    });
}

// Call the displayEntries function to initially populate the list
displayEntries();

            displayEntries();
    </script>
